<!-- Admin page = show all products for admin -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electra⚡</title>
    <!-- bootstarp -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <!-- custom css file -->
    <link rel="stylesheet" href="./assets/css/createProduct.css" />
  </head>
  <body>
    <!-- loader -->
    <div class="loader">
      <span class="loader_content">Electra</span>
    </div>
    <div class="row  g-0">
      <div class="col-md-2 sidbar">
        <div class="dash_title">
          <h2 class="text-center pt-2">Admin</h2>
        </div>
        <div
          class="dash_links  text-center mt-5"
        >
          <div>
            <a class="nav-link mb-4" href="./admin.html">Show all products</a>
            <a class="nav-link" href="./createProduct.html">Create New Product +</a>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand fw-bold" href="./index.html">Electra⚡</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
        <header
          class="admin_header d-flex justify-content-center align-items-center"
        >
          <div class="text-white text-center">
            <h1 class="fw-bold">Welcome to Electra⚡Dashboard</h1>
          </div>
        </header>

        <!-- content -->
        <div class="card m-3 p-4">
          <h2 class="text-center p-3">Create New Product </h2>
          <hr>
        <!-- stop hear -->
          <div class="w-50 m-auto">
    
         <form name="createProductForm" >
          <div class="mb-3">
             <input type="text" class="form-control target_input" name="title" placeholder="Name" />
          <span class="nameErrorMsg text-danger"></span>
          </div>

          <div class="mb-3">
            <input type="number" class="form-control target_input" name="price" placeholder="Price" />
         <span class=" priceErrorMsg text-danger"></span>
          </div>
 
          <div class="mb-3">
            <label for="img" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="img" name="image"/>
          </div>
          <div class="m-auto  mb-2 d-none preview_box w-25  ">
            <img src="" alt="user_Img" class="preview w-100">
          </div>
          <button type="submit" class="btn btn-secondary w-100 add_btn">Add</button>
        </form>
      
    </div>
        </div>
          <footer class="py-5 text-black bg-secondary-subtle">
        <div class="container"><p class="m-0 text-center ">Copyright &copy; Electra⚡ 2025</p>
        <p class="m-0 text-center text-black-50 ">Eng.Raghad Moqady</p></div>
    </footer>
      </div>
    </div>
   
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <!-- custom js file -->
    <script src="./assets/js/createProduct.js"></script>
  </body>
</html>
