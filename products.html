<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electra⚡</title>
    <!-- bootstarp -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
  <!-- animation -->
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- custom css file -->
    <link rel="stylesheet" href="./assets/css/products.css" />
  </head>
  <body>
    <!-- loader -->
    <div class="loader">
      <span class="loader_content">Electra</span>
    </div>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fw-bold" href="./index.html">Electra⚡</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./products.html">All Products</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="./admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- all products -->
    <section class="container">
      <div class="card  m-3  bg-light position-relative">
        <h2 class="text-center mt-4 title"></h2>
        <div class="mb-4 search_sort_box">
           <div class="search_box position-absolute top-0 end-0 me-4 mt-4">
            <form class="d-flex" id="search_sort_form">
              <input
                type="text"
                class="form-control me-2"
                id="searchWord"
                placeholder="Search..."
                name="searchWord"
              />
            <select name="sortIndex" id="sort" class="form-control" >
              <option  class="text-black-50" disabled selected>Sort by</option>
                <option value="title_asc" >title (ascending)</option>
                <option value="title_desc">title (descending)</option>
                <option value="price_asc">price (ascending)</option>
                <option value="price_desc">price (descending)</option>
              </select>

              <button type="submit" class="btn border ms-2 px-3">Filter</button>
            </form>
          </div> 
        </div>

        <div
          class="alert alert-danger w-75 m-auto mt-5 text-center"
          hidden
          role="alert"
        >
          No products found. Please try searching with different keywords.
        </div>
        <div class="px-4 mt-5">
          <div class="row justify-content-center productCards">
            <!-- cards from Js -->
          </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation example" class="m-auto z-0">
          <ul class="pagination">
            <!-- from js -->
          </ul>
        </nav>
      </div>
    </section>
        <footer class="py-5 text-black bg-secondary-subtle">
        <div class="container"><p class="m-0 text-center ">Copyright &copy; Electra⚡ 2025</p>
        <p class="m-0 text-center text-black-50 ">Eng.Raghad Moqady</p></div>
    </footer>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
     <!-- animation  -->

      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
    <!-- custom js file -->
    <script src="./assets/js/products.js"></script>
  </body>
</html>
